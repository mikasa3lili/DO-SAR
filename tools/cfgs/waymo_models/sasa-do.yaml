CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist']
DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/waymo_dataset.yaml
    DATA_SPLIT: {
            'train': train,
            'test': val,
        }

    SAMPLED_INTERVAL: {
        'train': 5,
        'test': 1
    }

    DATA_PROCESSOR:
        -   NAME: mask_points_and_boxes_outside_range
            REMOVE_OUTSIDE_BOXES: True

        -   NAME: shuffle_points
            SHUFFLE_ENABLED: {
                'train': True,
                'test': False
            }

        -   NAME: sample_points_by_voxels  # after the shuffle_points
            SAMPLE_TYPE: 'raw'    # 'mean_vfe', 'raw' (default)
            VOXEL_SIZE: [0.1, 0.1, 0.15]
            MAX_POINTS_PER_VOXEL: 5
            MAX_NUMBER_OF_VOXELS: {
                'train': 80000,
                'test': 90000
                }
            NUM_POINTS: {
                'train': 65536,
                'test': 65536
                }

MODEL:
    NAME: 3DSSD

    BACKBONE_3D:
        NAME: PointNet2FSMSG
        SA_CONFIG:
            NPOINT_LIST: [[16384], [2048, 2048], [1024, 512, 512]]
            SAMPLE_RANGE_LIST: [[[0, 65536]], [[0, 16384], [0, 16384]], [[0, 2048], [2048, 3072], [3072, 4096]]]
            SAMPLE_METHOD_LIST: [['d-fps'], ['s-fps', 'd-fps'], ['s-fps', 'd-fps', 'do-fps']]
            RADIUS: [[0.2, 0.4, 0.8], [0.4, 0.8, 1.6], [1.6, 3.2, 4.8]]
            NSAMPLE: [[32, 32, 64], [32, 32, 64], [32, 32, 64]]
            MLPS: [[[16, 16, 32], [16, 16, 32], [32, 32, 64]],
                   [[64, 64, 128], [64, 64, 128], [64, 96, 128]],
                   [[128, 128, 256], [128, 196, 256], [128, 256, 256]]]
            AGGREGATION_MLPS: [[64], [128], [256]]
            CONFIDENCE_MLPS: [[32], [64], []]
            WEIGHT_GAMMA: 1.0
            DILATED_RADIUS_GROUP: True

    POINT_HEAD:
        NAME: PointHeadVote
        CLASS_AGNOSTIC: False
        USE_BN: True

        SAMPLE_RANGE: [ 0, 256 ]
        VOTE_CONFIG:
            VOTE_FC: [ 128 ]
            MAX_TRANSLATION_RANGE: [ 3.0, 3.0, 2.0 ]

        SA_CONFIG:
            RADIUS: [ 4.8, 6.4 ]
            NSAMPLE: [ 48, 64 ]
            MLPS: [[ 256, 256, 512 ],
                   [ 256, 512, 1024 ]]

        SHARED_FC: [ 512, 256 ]
        CLS_FC: [ 128 ]
        REG_FC: [ 128 ]

        TARGET_CONFIG:
            VOTE_EXTRA_WIDTH: [0.1, 0.1, 0.1]
            ASSIGN_METHOD: mask
            POS_IOU_THRESHOLD: 0.3
            NEG_IOU_THRESHOLD: 0.1
            GT_CENTRAL_RADIUS: 10.0
            BOX_CODER: PointBinResidualCoder
            BOX_CODER_CONFIG: {
                'use_mean_size': False,
                'angle_bin_num': 12
            }

        LOSS_CONFIG:
            LOSS_CLS: WeightedBinaryCrossEntropyWithCenterness
            LOSS_REG: WeightedSmoothL1Loss
            LOSS_SASA_CONFIG: {
                'set_ignore_flag': True,
                'extra_width': [1.0, 1.0, 1.0],
                'layer_weights': [0.01, 0.1, 0]
            }
            AXIS_ALIGNED_IOU_LOSS_REGULARIZATION: True
            CORNER_LOSS_REGULARIZATION: True
            LOSS_WEIGHTS: {
                'vote_reg_weight': 1.0,
                'point_cls_weight': 1.0,
                'point_offset_reg_weight': 1.0,
                'point_angle_cls_weight': 1.0,
                'point_angle_reg_weight': 1.0,
                'point_iou_weight': 1.0,
                'point_corner_weight': 1.0,
            }

    POST_PROCESSING:
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        SCORE_THRESH: 0.1
        OUTPUT_RAW_SCORE: False

        EVAL_METRIC: waymo #kitti

        NMS_CONFIG:
            MULTI_CLASSES_NMS: False
            NMS_TYPE: nms_gpu
            NMS_THRESH: 0.1
            NMS_PRE_MAXSIZE: 4096
            NMS_POST_MAXSIZE: 500


OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 6
    NUM_EPOCHS: 30

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
